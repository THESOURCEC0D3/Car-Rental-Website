<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
       <header class="min-w-full flex justify-between items-center align-baseline bg-gray-100/90 m-0 p-3 backdrop-blur-2xl shadow-lg fixed top-0 left-0 z-40">
        <a href="./index.html">
            <div class="flex m-0 p-0 items-center">
            <img src="../assets/icons/favicon.svg" alt="Company Logo" class="w-7 m-0">
            <p class="text-4xl m-0">Fleetly</p>
        </div>
        </a>
        <nav class="hidden md:block">
            <a href="./fleet.html">Browse Cars</a>
        </nav>

         <div class="hidden md:flex gap-2.5">
            <a href="#" class="list-none border border-white px-3.5 py-1.5 rounded-2xl">Login</a>
            <a href="#" class="list-none border border-white px-2.5 py-1.5 rounded-2xl bg-blue-800 text-white">Sign Up</a>
        </div>

         <button id="menubtn" class="cursor-pointer md:hidden">
             <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
        </button>

         <div id="mobileMenu" class="shadow-lg
            transform translate-x-full transition-transform duration-300 fixed top-0 right-0 flex flex-col items-start gap-4 p-4 bg-gray-200 w-3/4 rounded-bl-md z-50">
            <button id="closeBtn" class="self-end mb-4 cursor-pointer">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <ul class="flex flex-col gap-4 w-full mb-4 ">
                <li><a href="#" class="menu-link">Home</a></li>
                <li><a href="./about.html" class="menu-link">About</a></li>
                <li><a href="#" class="menu-link border px-4 py-2 rounded-2xl w-3/4 text-center">Login</a></li>
                <li><a href="#" class="menu-link border px-4 py-2 rounded-2xl bg-blue-800 text-white w-3/4 text-center">Sign Up</a></li>
            </ul>

        </div>
        </header>

                     <div id="overlay" 
     class="fixed inset-0 cursor-pointer bg-black bg-opacity-50 opacity-0 pointer-events-none transition-opacity duration-300 md:hidden z-10 backdrop-blur-lg"></div>
    </header>

    <main>



        <section id="filter-section" class="w-full py-24">
            <div class="w-[90%] mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                    <div class="flex items-center gap-2 border border-gray-300 rounded-lg px-3 focus-within:ring-2 focus-within:ring-blue-500/30">
  
  <svg xmlns="http://www.w3.org/2000/svg"
       viewBox="0 0 24 24"
       fill="none"
       stroke="currentColor"
       stroke-width="2"
       stroke-linecap="round"
       stroke-linejoin="round"
       class="h-5 w-5 text-gray-400">
    <circle cx="11" cy="11" r="8"></circle>
    <path d="m21 21-4.3-4.3"></path>
  </svg>

  <input
    type="text"
    id="searchmake"
    placeholder="Search by make or model..."
    class="flex-1 py-2 outline-none border-none text-base"
  />

</div>

                    <div>
                        <select class="focus:ring-blue-500/30 focus:ring border border-gray-300 rounded-lg px-3 py-2 w-full outline-none" id="type-filter">
                            <option value="All-Types">All Types</option>
                            <option value="SUV">SUV</option>
                            <option value="SEDAN">Sedan</option>
                            <option value="TRUCK">Truck</option>
                            <option value="VAN">Van</option>
                            <option value="LUXURY">Luxury</option>
                            <option value="CONVERTIBLE">Convertible</option>
                            <option value="SPORTS">Sports</option>
                        </select>
                    </div>

                    <div>
                        <input type="number" id="min-price" class="border border-gray-300 rounded-lg w-full py-2 text-base text-gray-900 px-3 focus:ring-2 focus:ring-blue-500/30 focus:outline-none" placeholder="min-Price" >
                    </div>
                    <div>
                         <input type="number" id="max-price" class="border border-gray-300 rounded-lg w-full py-2 text-base text-gray-900 px-3 focus:ring-2 focus:ring-blue-500/30 focus:outline-none" placeholder="max-Price">
                    </div>
                </div>
            </div>
        </section>

        <section class="w-full pb-20">
    <div class="w-[90%] mx-auto">
        <div id="car-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xxl:grid-cols-4 gap-6">
            </div>
    </div>
        </section>
    </main>

    <script type="module" src="./js/filter.js" defer></script>
    <script src="./js/sidebarToggle.js" defer></script>
</body>
</html>
